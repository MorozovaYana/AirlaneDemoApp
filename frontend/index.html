<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airlane - Бронювання рейсів</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <h1>Airlane</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="search" class="search-section">
      <h2>Пошук рейсів</h2>
      <form id="flightSearchForm" class="search-form">
        <div class="form-group">
          <label for="departure">Звідки</label>
          <select id="departure" required></select>
        </div>
        <div class="form-group">
          <label for="arrival">Куди</label>
          <select id="arrival" required></select>
        </div>
        <div class="form-group">
          <label for="departureDate">Дата</label>
          <input type="date" id="departureDate" required>
          <span class="date-hint">Оберіть дату вильоту</span>
        </div>
        <div class="form-submit">
          <button type="submit">Пошук рейсів</button>
        </div>
      </form>
      <div id="searchResults" class="search-results"></div>
    </section>

    <section id="checkin" class="checkin-section">
      <h2>Онлайн-реєстрація</h2>
      <div id="checkinResults" class="search-results"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2023 Airlane. Всі права захищені.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
